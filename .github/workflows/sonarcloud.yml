name: SonarCloud Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  analyze:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # VersiÃ³n actualizada

      # Configura Java (requerido para SonarScanner)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # ðŸ‘‡ AcciÃ³n actualizada (reemplazo directo)
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token de SonarCloud
          GITHUB_TOKEN: ${{ github.token }}  # Token automÃ¡tico de GitHub
        with:
          args: >
            -Dsonar.projectKey=Repositorio-Proyecto-Frumusa
            -Dsonar.organization=Kevinduran09
            -Dsonar.branch.name=main